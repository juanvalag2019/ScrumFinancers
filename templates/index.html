<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets Update</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid mx-2">
        <div class="row pt-2">
            <div class="col mt-1">
                <h1>Financers Dashboard</h1>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form class="row g-3" action="/useremail" method="post">
                            <label class="col col-form-label h2" for="email">Subscribe</label>
                            <div class="col-6">
                                <input type="text" class="form-control" id="email" name="useremail"
                                    placeholder="Insert your email">
                            </div>
                            <div class="col">
                                <input class="btn btn-primary" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div class="row mt-1">
            <div class="col-6">
                <div class="card">
                    <h4 class="card-header">Stocks chart (USD)</h4>
                    <div class="card-body">
                        <div id="stock-chart" style="height:300px;" class="w-100"></div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <h4 class="card-header">Cryptocurrencies chart (USD)</h4>
                    <div class="card-body">
                        <div id="crypto-chart" style="height:300px;" class="w-100"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <div class="card">
                    <h2 class="card-header">Comparative table (USD)</h2>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="assets-table">
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Apple</th>
                                        <th>Google</th>
                                        <th>Amazon</th>
                                        <th>Bitcoin</th>
                                        <th>Ethereum</th>
                                        <th>Maker</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/echarts.min.js"></script>
    <script src="/static/js/jquery-3.6.1.min.js"></script>
    <script src="/static/js/request-utils.js"></script>
    <script src="/static/js/index.js"></script>
</body>

</html>
